<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card System</title>
    <!-- CSS (we'll add this later) -->
    <link rel="stylesheet" href="style.css">
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <header class="app-header">
            <h1>Student ID Manager</h1>
        </header>

        <!-- Class Filter Section -->
        <div class="class-selector">
            <label for="class-filter">Filter by Class:</label>
            <select id="class-filter" class="class-filter">
                <option value="">All Classes</option>
                <option value="5A">Class 5A</option>
                <option value="5B">Class 5B</option>
                <option value="5C">Class 5C</option>
            </select>
        </div>
        <div class="controls">
            <button id="add-student" class="action-btn">Add New Student</button>
            <button id="export-data" class="action-btn">Export to CSV</button>
        </div>
        <!-- Student List Container -->
        <div class="student-list" id="student-list">
            <!-- Student cards will be inserted here by JavaScript -->
        </div>
    </div>
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Student Details</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-name">Full Name:</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-class">Class:</label>
                    <select id="edit-class" required>
                        <option value="5A">5A</option>
                        <option value="5B">5B</option>
                        <option value="5C">5C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-roll">Roll Number:</label>
                    <input type="number" id="edit-roll" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Camera Modal (hidden by default) -->
    <div class="modal" id="camera-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Take Student Photo</h2>
            
            <div class="camera-container">
                <!-- Camera View -->
                <div class="camera-view-container" id="camera-view-container">
                    <video id="camera-view" autoplay playsinline></video>
                </div>
                
                <!-- Cropping View (hidden initially) -->
                <div class="cropping-view" id="cropping-view" style="display:none;">
                    <img id="photo-to-crop" src="" alt="Captured Photo">
                </div>
                
                <!-- Camera Controls -->
                <div class="camera-controls">
                    <button id="capture-btn">Capture Photo</button>
                    <button id="retry-btn" style="display:none;">Retry</button>
                    <button id="crop-btn" style="display:none;">Crop Photo</button>
                    <button id="save-btn" style="display:none;">Save Photo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>
</html>
