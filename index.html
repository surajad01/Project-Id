<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card System</title>
    <!-- Connect CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Add these in your head section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>Student ID Manager</h1>
        <div class="class-selector">
            <!-- Will add class selection UI here -->
        </div>
        <div class="student-list">
            <div class="photo-container">
                <img src="./images/placeholder.jpg" alt="Student Photo" class="student-photo" id="photo-1">
                <button class="capture-btn">Take Photo</button>
            </div>
            <div class="student-info">
                <h3>John Doe</h3>
                <p>Class: 5A</p>
                <p>Roll No: 25</p>
            </div>
        </div>
    </div>
    <!-- Camera Modal -->
    <div class="modal" id="camera-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Take Student Photo</h2>
            <div class="camera-container">
                <!-- Camera View -->
                <div class="camera-view-container" id="camera-view-container">
                    <video id="camera-view" autoplay playsinline></video>
                </div>
                
                <!-- Cropping View (initially hidden) -->
                <div class="cropping-view" id="cropping-view" style="display:none;">
                    <img id="photo-to-crop" src="" alt="Captured Photo">
                </div>
                
                <div class="camera-controls">
                    <button id="capture-btn">Capture Photo</button>
                    <button id="retry-btn" style="display:none;">Retry</button>
                    <button id="crop-btn" style="display:none;">Crop Photo</button>
                    <button id="save-btn" style="display:none;">Save Photo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Connect JavaScript -->
    <script src="script.js"></script>
</body>
</html>
